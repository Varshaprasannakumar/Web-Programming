<html>

<head>
    <title>Change Color in JS</title>
</head>

<body>
    <button id="toBlue">Blue</button>
   
    <div>
        <p id="output_text">Mindset is Everything</p>
    </div>
    <script>

        document.getElementById("toBlue").onclick = function () {
            document.getElementById("output_text").style.color = 'blue';
        }

        

    </script>
</body>

</html>
